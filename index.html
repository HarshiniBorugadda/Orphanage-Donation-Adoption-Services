<head>
    <meta charset="UTF-8">

    <title>Orphanage Donation Tracking Service</title>
    <style>
        /* Header styles */
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 25px;
            font-family: 'Arial Black', sans-serif; /* Use a bold font */
            text-transform: uppercase;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* About Us and Contact Us button styles */
        .about-button, .contact-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }

        .about-button:hover, .contact-button:hover {
            background-color: #0056b3;
        }

        /* About Us section styles */
        #about {
            padding: 50px 0;
            background-image: url('https://source.unsplash.com/user/{@marthahicks44}/random/1600x900');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            height: calc(100vh - 160px); /* Adjust the height to fit until the footer */
        }

        #about .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Align content to the left */
        }

        #about h1,
        #about h2,
        #about h3 {
            color: #FFFFFF; /* Change text color to gray */
            text-align: left; /* Align text to the left */
            padding-left: 10%;
            margin: 5px; /* Add margin for spacing */
            font-family: 'Arial', sans-serif; /* Change font family */
        }
        #about h1 {
            font-size: 48px; /* Increase font size */
        }

        #about h2 {
            font-size: 28px; /* Increase font size */
        }

        #about h3 {
            font-size: 40px; /* Increase font size */
        }

        /* Footer styles */
        footer {
            background-color: #333; /* Change footer background color */
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-links ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .footer-links ul li {
            display: inline;
            margin-right: 20px;
        }

        .footer-links ul li:last-child {
            margin-right: 0;
        }

        .footer-links ul li a {
            color: #f2f2f2;
            text-decoration: none;
        }

        .footer-links ul li a:hover {
            text-decoration: underline;
        }

        .footer-info {
            text-align: left;
            padding-left: 2%;
            margin-top: 20px;
        }

        .footer-info p {
            margin: 5px 0;
            color: white; /* Change text color */
        }

        .copyright {
            margin-top: 20px;
            color: #f2f2f2; /* Change text color */
        }
    </style>
</head>
