<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles of Waiting Children</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profiles of Waiting Children</h1>
        </div>
        <div class="description">
            <div class="form-box">
                <h2>Age</h2>
                <select>
                    <option value="">Select age group</option>
                    <option value="0-2">0 - 2 years</option>
                    <option value="3-5">3 - 5 years</option>
                    <option value="6-10">6 - 10 years</option>
                    <option value="11-18">11 - 18 years</option>
                </select>
            </div>
            <div class="form-box">
                <h2>Gender</h2>
                <select>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-box">
                <h2>Background</h2>
                <select>
                    <option value="">Select background</option>
                    <option value="family_history">Family History</option>
                    <option value="cultural_background">Cultural Background</option>
                </select>
            </div>
            <div class="form-box">
                <h2>Special Needs</h2>
                <select>
                    <option value="">Select special needs</option>
                    <option value="medical">Medical</option>
                    <option value="developmental">Developmental</option>
                    <option value="emotional">Emotional</option>
                </select>
            </div>
        </div>
        <div class="button-section">
            <a href="services.html"><button>Back to Services</button></a>
        </div>
    </div>
</body>
</html>
