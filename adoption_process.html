<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information on Adoption Process</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Information on Adoption Process</h1>
        </div>
        <div class="description">
            <div class="form-box">
                <h2>Eligibility Requirements</h2>
                <select>
                    <option value="">Select eligibility requirement</option>
                    <option value="age">Age</option>
                    <option value="marital_status">Marital Status</option>
                    <option value="income">Income</option>
                    <option value="background_checks">Background Checks</option>
                </select>
            </div>
            <div class="form-box">
                <h2>Legal Procedures</h2>
                <select>
                    <option value="">Select legal procedure</option>
                    <option value="home_studies">Home Studies</option>
                    <option value="court_hearings">Court Hearings</option>
                    <option value="finalization">Finalization</option>
                </select>
            </div>
            <div class="form-box">
                <h2>Necessary Documentation</h2>
                <select>
                    <option value="">Select necessary document</option>
                    <option value="birth_certificates">Birth Certificates</option>
                    <option value="medical_records">Medical Records</option>
                    <option value="background_checks">Background Checks</option>
                </select>
            </div>
        </div>
        <div class="button-section">
            <a href="services.html"><button>Back to Services</button></a>
